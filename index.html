<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <header>
      <div id="status">
        <div id="weather" class="main-font-style">
          <span></span>
          <span></span>
        </div>
        <div id="battery" class="main-font-style">
          <span></span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="main-column">
        <h2 id="clock" class="main-font-style  main-clock">00:00</h2>
        <h1 id="greeting" class="main-font-style hidden"></h1>
        <form id="login-form" class="hidden">
          <input required maxlength="15" type="text" placeholder="당신의 이름을 적어 주세요" />
          <button>Log In</button>
        </form>
      </div>
      <div class="diary">
        <div class="todo-box">
          <form id="todo-form">
            <div>오늘 어떤일을 하나요 ?</div>
            <input type="text" placeholder="오늘 할일을 적어주세요 ✏️" required />
          </form>
          <ul id="todo-list">
          </ul>
        </div>
        <div class="d-day-box">
          <form id="d-day-form">
            <div class="d-day-form__colum">D - DAY</div>
            <div class="d-day-form__colum">
              <input type="text" placeholder="D - DAY ✏️" required />
              <input type="date" required />
              <button>입력</button>
            </div>
          </form>
          <ul id="d-day-list">
          </ul>
        </div>
      </div>
      <div id="quote" class="main-font-style main-quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/d-days.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/battery.js"></script>
    <script src="https://kit.fontawesome.com/db0e84df57.js" crossorigin="anonymous"></script>
  </body>
</html>
